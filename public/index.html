<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Theme Company</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="index.css?rnd=132" type="text/css" rel="stylesheet" />
  </head>
  <style>
    .jumbotron {
      background-color: #000200; /* Orange */
      color: #ffffff;
      margin-bottom: 0px;
      height: 100vh;
    }
  </style>
  <body>
    <div class="jumbotron text-center" id="infoContainer">
      <h1>CSV - Airtable Converter</h1>
      <br />
      <p>
        Take your CSV file <br />
        & convert it into JSON and AirTable format
      </p>
      <br />
      <form
        class="form-inline"
        action="/fileUpload"
        method="POST"
        enctype="multipart/form-data"
      >
        <div class="input-group">
          <input type="file" name="myFile" accept=".csv" />
          <div class="input-group-btn">
            <input type="submit" class="btn btn-danger" />
          </div>
        </div>
      </form>
      <br /><br />
    </div>
  </body>
</html>
